<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p><a href="/forgot-password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Create account here</a></p>
        
    </div>

    <div class="signup-container" id="signupContainer" style="display: none;">
        <h1>Registration Form</h1>
        <form action="/register" method="POST">
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="middlename">Middle Name: </label>
            <input type="text" id="middlename" name="middlename" required>

            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address: </label>
            <input type="text" id="address" name="address" required>
            
            <label for="regPassword">Password: </label>
            <input type="password" id="regPassword" name="password" required>
          
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
    </div>

    <script>
        function toggleForms() {
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                signupContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
