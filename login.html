<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="/img/login-bg.png" alt="Philippine Tuberculosis Society Inc." id="login-bg">
        <div class="login-container" id="loginContainer">
            <h1 class="login-text">Login</h1>
            <form action="/login" method="POST">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register Here.</a></p>
        </div>
    </div>

    <div class="signup-container" id="signupContainer">
        <h1>Personal Information</h1>
        <form action="/register" method="POST">
            <div class="form-row">
              <div style="flex: 1;">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
              </div>
              <div style="flex: 1;">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
              </div>
              <div style="flex: 1;">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename" name="middlename">
              </div>
              <div style="flex: 1;">
                <label for="suffix">Suffix Name</label>
                <input type="text" id="suffix" name="suffix">
              </div>
            </div>
      
            <div class="form-row">
              <div style="flex: 1;">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div style="flex: 1;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div style="flex: 1;">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
              </div>
              <div style="flex: 1;">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
              </div>
            </div>
      
            <div class="form-row">
              <div style="flex: 1;">
                <label for="street">Blk / Street Name</label>
                <input type="text" id="street" name="street" required>
              </div>
              <div style="flex: 1;">
                <label for="barangay">Brgy / District</label>
                <input type="text" id="barangay" name="barangay" required>
              </div>
              <div style="flex: 1;">
                <label for="city">City / Municipality</label>
                <input type="text" id="city" name="city" required>
              </div>
              <div style="flex: 1;">
                <label for="province">Province / Region</label>
                <input type="text" id="province" name="province" required>
              </div>
              <div style="flex: 1;">
                <label for="postal">Postal Code</label>
                <input type="text" id="postal" name="postal" required>
              </div>
            </div>
      
            <div class="form-row">
              <div style="flex: 1;">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
              </div>
              <div style="flex: 1;">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
              </div>
            </div>
      
            <h2>Emergency Contact Information</h2>
            <div class="form-row">
              <div style="flex: 1;">
                <label for="emergencyName">Name of Emergency Contact</label>
                <input type="text" id="emergencyName" name="emergencyName" required>
              </div>
              <div style="flex: 1;">
                <label for="emergencyNumber">Contact Number</label>
                <input type="text" id="emergencyNumber" name="emergencyNumber" required>
              </div>
            </div>
      
            <div class="button-row">
              <button type="reset">Cancel</button>
              <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
      </div>

    <script>
        function toggleForms() {
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                signupContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            }
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
