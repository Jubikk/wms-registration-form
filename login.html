<!DOCTYPE html>

<html lang="en">

<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="login-container" id="loginContaiiner">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p><a href="/forgot-password">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Register here</a></p>
            <p><a href="/cancel">Cancel</a></p>

        </div>
        <div class="signup-container" id="signupContainer">
            <h1>Registration Form</h1>
            <form>
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname" name="lastname" required>
                
                <label for="middlename">Middle Name: </label>
                <input type="text" id="middlename" name="lastname" required>
    
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname" name="lastname" rerquired><br>
    
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
    
                <label for="address">Address:  </label>
                <input type="email" id="address" name="address" required>
                
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required>
              
                <label for="confirmPassword">Confirm Password: </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <select>
                    <option></option>
                    
                </select>

            </form>


      
        </div>

          
    </body>

</html>
