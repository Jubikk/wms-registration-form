<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="/img/login-bg.png" alt="Philippine Tuberculosis Society Inc." id="login-bg">
        <div class="login-container" id="loginContainer">
            <h1 class="login-text">Login</h1>
            <form action="/login" method="POST">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register Here.</a></p>
        </div>
    </div>

    <div class="signup-container" id="signupContainer" style="display: none;">
        <h1>Registration Form</h1>
        <form action="/register" method="POST">
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="middlename">Middle Name: </label>
            <input type="text" id="middlename" name="middlename" required>

            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address: </label>
            <input type="text" id="address" name="address" required>
            
            <label for="regPassword">Password: </label>
            <input type="password" id="regPassword" name="password" required>
          
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
    </div>

    <script>
        function toggleForms() {
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                signupContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            }
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
